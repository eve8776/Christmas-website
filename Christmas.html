<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffefd5;
        font-family: "Arial", sans-serif;
      }
      .container {
        text-align: center;
        color: #2e8b57;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        border-radius: 10px;
        max-width: 800px;
        margin: 50px auto;
      }
      img {
        max-width: 75%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .message {
        font-size: 1.2rem;
        text-align: left;
        line-height: 1.8;
        white-space: pre-wrap;
        margin: 0 auto;
        max-width: 90%;
        text-indent: 2em;
        background-color: #f5f5dc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      button {
        background-color: #2e8b57;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      button:hover {
        background-color: #3cb371;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Merry Christmas!</h1>
      <button id="musicButton">播放音乐🎵</button>
      <img src="image.jpg" alt="Christmas image" />
      <p class="message">
        残忍冷酷的猫猫科学家🐱：
        猫猫圣诞树可爱捏😊圣诞节快乐！希望猫平安幸福，马上就要2025年了，新的一年一切顺利喵！
        这是我们在一起过的第一个冬天，很高兴和你一起！希望以后能和猫猫一起过很多很多个圣诞节哟❤️💕
        由于期末周有点忙，所以猫猫的其他圣诞礼物卡在了生产阶段......请原谅🥺所以这是临时的圣诞&nbsp;Part&nbsp;1&nbsp;！或许&nbsp;Part&nbsp;2&nbsp;随机掉落？敬请期待......
        总之圣诞节快乐！爱你！祝你的所有夜晚都美好🎄✨ ———圣诞老狗🐕❄
      </p>
    </div>
    <audio id="bgm" controls>
      <source src="You.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      const bgm = document.getElementById("bgm");
      const musicButton = document.getElementById("musicButton");

      musicButton.addEventListener("click", () => {
        if (bgm.paused) {
          bgm.play().catch((error) => {
            console.log("播放被阻止：", error);
          });
          musicButton.textContent = "暂停音乐 ⏸️";
        } else {
          bgm.pause();
          musicButton.textContent = "播放音乐 🎵";
        }
      });
    </script>
  </body>
</html>
